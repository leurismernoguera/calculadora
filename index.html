<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class='container'>
      <h1>Calculadora</h1>
      <form id='forma'>
        <div class='mb-3'>
          <label for='elemento1'>Elemento 1</label>
          <input type="number" class='form'
            placeholder="Escribe elemento 1" id='elemento1'/>
        </div>
        <div class='mb-3'>
          <label for='elemento2'>Elemento 2</label>
          <input type="number" class="form"
            placeholder="Escribe elemento 2" id='elemento2'/>
        </div>
      </form>
      <button class='btn btn-info mb-3' onclick='sumar()'
      >Sumar</button>
      <button class='btn btn-info mb-3' onclick='restar()'
      >Restar</button>
      <button class='btn btn-info mb-3' onclick='multiplicar()'
      >Multiplicar</button>
      <button class='btn btn-info mb-3' onclick='dividir()'
      >Dividir</button>
      <div id='resultado'></div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/calculadora.js"></script>
  </body>
</html>
